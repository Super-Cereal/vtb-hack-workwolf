components:
  schemas:
    Transaction:
      type: object
      required:
        - id
        - value
        - type
      properties:
        id:
          type: integer
          format: int64
          example: 10
        value:
          type: integer
          description: Размер транзакции в рублях
          format: int64
          example: 4877
        type:
          type: string
          description: Направление транзакции (in – пополнение, out – списание)
          enum:
            - in
            - out
        category:
          $ref: "#/components/schemas/Category"
        status:
          type: string
          description: Статус транзакции
          example: approved
          enum:
            - AwaitingAuthorisation
            - Rejected
            - Authorised
            - Consumed
      xml:
        name: transaction
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Restaurant
      xml:
        name: category
